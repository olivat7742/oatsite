<html>
	<head>
	</head>
<body>

<iframe name="pciPal" width="500px" height="650px"></iframe>

</body>
<script>

	const searchParams = new URLSearchParams(window.location.search);

	var sessionId = searchParams.get('sessionId');
	var tenantId = searchParams.get('tenantId');
	var region =  searchParams.get('region');
	var iframeUrl =  searchParams.get('iframeUrl');
	var accessToken = searchParams.get('accessToken');
	var refreshToken =  searchParams.get('refreshToken');

	var form = document.createElement('form'); 
	form.setAttribute('action', iframeUrl); 
	form.setAttribute('method', 'post');  
	form.setAttribute('target', 'pciPal'); 
	var xBearerToken = document.createElement('input'); 
	xBearerToken.setAttribute('type', 'hidden'); 
	xBearerToken.setAttribute('name', 'X-BEARER-TOKEN');
	xBearerToken.setAttribute('value', accessToken); 
	var xRefreshToken = document.createElement('input'); 
	xRefreshToken.setAttribute('type', 'hidden'); 
	xRefreshToken.setAttribute('name', 'X-REFRESH-TOKEN'); 
	xRefreshToken.setAttribute('value', refreshToken); 
	form.appendChild(xBearerToken); 
	form.appendChild(xRefreshToken); 
	document.body.appendChild(form);
	form.submit()
</script>
</html>
